    <title>Responsive Display!</title>

  <body>
    <h1 class="d-block d-sm-none bg-info">XS - Mobil Görünümlü Sitemize Hoş Geldiniz!</h1>

    .d-xl-block (XL EKRANDA GÖSTER DEMEKTİR!!)
    
    -->

        <div class="row">

            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-primary">5 Numquam!</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-secondary ">6 Consectetur?</div>
        </div>
    </div>
